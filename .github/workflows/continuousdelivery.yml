name: Continuous Delivery

on:
  push:
    branches:
      - main

jobs:
  deliver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Compactar projeto em ZIP
        run: |
          zip -r projetozipado.zip . -x "venv/*" ".git/*" ".github/*"

      - name: Upload do artefato (ZIP)
        uses: actions/upload-artifact@v4
        with:
          name: projeto-compactado
          path: projetozipado.zip


  deploy:
    runs-on: ubuntu-latest
    needs: deliver
    steps:
      - uses: actions/download-artifact@v4
        wwith:
          name: projetozipado.zip
      - name: Display structure of download files
        run: ls -R
        
